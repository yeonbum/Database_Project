<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CNU Airline - Main</title>
  <style>
    /* 기본 설정 */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
    }

    /* 상단 헤더 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #004080;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 배너 스타일 */
    .banner {
      font-size: 32px;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }

    /* 메뉴 바 스타일 */
    .menu-bar {
      display: flex;
      gap: 30px;
    }

    .menu {
      position: relative;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    .menu:hover {
      color: #ffcc00;
    }

    /* 서브메뉴 스타일 */
    .submenu {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      min-width: 160px;
      z-index: 1000;
    }

    .submenu a {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .submenu a:hover {
      background-color: #f0f0f0;
    }

    .menu:hover .submenu {
      display: block;
    }

    /* 비행기 이미지 */
    .plane-image {
      max-height: 120px;
      max-width: 120px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    .plane-image:hover {
      transform: rotate(10deg);
    }

    /* 광고 배너 스타일 */
    .ad-banner {
      width: 100%;
      height: 300px;
      background: url('static/ad-banner.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      margin-top: 20px;
    }

    /* 모바일 친화적인 디자인 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .menu-bar {
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
      }

      .menu {
        font-size: 16px;
      }

      .plane-image {
        max-height: 100px;
      }

      .ad-banner {
        font-size: 20px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 영역 -->
  <div class="header">
    <div class="left-section">
      <div class="banner">CNU Airline</div>

      <!-- 메뉴 바 -->
      <div class="menu-bar">
        <!-- 항공권 예약 메뉴 -->
        <div class="menu">
          CNU Airline
          <div class="submenu">
            <a href="{{ url_for('ticket_reservation') }}">항공권 예약</a>
            <a href="{{ url_for('reservation_lookup') }}">예약 조회</a>
          </div>
        </div>

        <!-- 내 항공사 메뉴 -->
        <div class="menu">
          My Airline
          <div class="submenu">
            <a href="{{ url_for('my_history') }}">나의 예약 내역</a>
            <a href="{{ url_for('my_history') }}">나의 취소 내역</a>
            <a href="{{ url_for('customer_info') }}">회원 정보 관리</a>
          </div>
        </div>

        <!-- 고객센터 메뉴 -->
        <div class="menu">
          고객센터     
          <div class="submenu">
            <a href="{{ url_for('notice') }}">공지사항</a>
            <a href="{{ url_for('faq') }}">FAQ</a>
          </div>
        </div>
      </div>
    </div>

    <!-- 비행기 이미지 영역 -->
    <div class="right-section">
      <img src="static/airplane.png" alt="비행기 이미지" class="plane-image" />
    </div>
  </div>

  <!-- 광고 배너 -->
  <div class="ad-banner">
    <div>CNU Airline과 함께 여행을 떠날 준비가 되셨나요?!</div>
  </div>

</body>
</html>
